name: MLflow CI - Build Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.11
        activate-environment: mlflow-env

    - name: Install MLflow
      shell: bash -l {0}
      run: |
        pip install mlflow

    # ==============================
    # RUN MLFLOW PROJECT
    # ==============================
    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow run .
    
    - name: Build Docker Image with MLflow
      shell: bash -l {0}
      run: |
        cd MLProject
    
        mlflow models build-docker \
          -m "models:/insurance-model/Production" \
          -n ${{ secrets.DOCKER_USERNAME }}/insurance-mlflow \
          --enable-mlserver


    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
          -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/insurance-mlflow
